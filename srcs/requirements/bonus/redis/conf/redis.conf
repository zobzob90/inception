# Configuration Redis pour Inception

# Bind sur toutes les interfaces pour permettre la connexion depuis les autres containers
bind 0.0.0.0

# Port par défaut
port 6379

# Désactiver le mode protégé (car on est dans un réseau Docker privé)
protected-mode no

# Persister les données
save 900 1
save 300 10
save 60 10000

# Répertoire pour les données
dir /data

# Log level
loglevel notice

# Ne pas daemoniser (pour que Docker puisse gérer le process)
daemonize no

# Mot de passe (optionnel, peut être surchargé par variable d'environnement)
# requirepass your_redis_password
