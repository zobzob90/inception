<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Urbex Gallery</title>
	<link rel="stylesheet" href="../css/galery_style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Urbex Gallery</h1>
		<nav>
			<a href="index.html">Acceuil</a>
			<a href="gallery.html">Gallery</a>
			<a href="contact.html">Contact</a>
		</nav>
	</header>

	<section class="gallery-section">
		<h2>Gallery Photo</h2>

		<div class="carousel">
			<button class="carousel-btn prev" onclick="changeSlide(-1)">‹</button>
			<div class="carousel-container">
				<img src="../galery_photo/galery.jpg" alt="Photo1" class="carousel-image active" onclick="openLightbox(0)">
				<img src="../galery_photo/galery2.jpg" alt="Photo2" class="carousel-image" onclick="openLightbox(1)">
				<img src="../galery_photo/galery3.jpg" alt="Photo3" class="carousel-image" onclick="openLightbox(2)">
				<img src="../galery_photo/index.jpg" alt="Photo4" class="carousel-image" onclick="openLightbox(3)">
				<img src="../galery_photo/galery4.jpeg" alt="Photo5" class="carousel-image" onclick="openLightbox(4)">
				<img src="../galery_photo/galery5.jpg" alt="Photo6" class="carousel-image" onclick="openLightbox(5)">
				<img src="../galery_photo/galery6.jpg" alt="Photo7" class="carousel-image" onclick="openLightbox(6)">
				<img src="../galery_photo/galery7.jpg" alt="Photo8" class="carousel-image" onclick="openLightbox(7)">
				<img src="../galery_photo/index2.jpg" alt="Photo9" class="carousel-image" onclick="openLightbox(9)">
			</div>
			<button class="carousel-btn next" onclick="changeSlide(1)">›</button>
		</div>

		<div class="thumbnails">
			<img src="../galery_photo/galery.jpg" alt="thumbnail1" class="thumbnail active" onclick="goToSlide(0)">
			<img src="../galery_photo/galery2.jpg" alt="thumbnail2" class="thumbnail" onclick="goToSlide(1)">
			<img src="../galery_photo/galery3.jpg" alt="thumbnail3" class="thumbnail" onclick="goToSlide(2)">
			<img src="../galery_photo/index.jpg" alt="thumbnail4" class="thumbnail" onclick="goToSlide(3)">
			<img src="../galery_photo/galery4.jpeg" alt="thumbnail5" class="thumbnail" onclick="goToSlide(4)">
			<img src="../galery_photo/galery5.jpg" alt="thumbnail6" class="thumbnail" onclick="goToSlide(5)">
			<img src="../galery_photo/galery6.jpg" alt="thumbnail7" class="thumbnail" onclick="goToSlide(6)">
			<img src="../galery_photo/galery7.jpg" alt="thumbnail8" class="thumbnail" onclick="goToSlide(7)">
			<img src="../galery_photo/index2.jpg" alt="thumbnail9" class="thumbnail" onclick="goToSlide(8)">
		</div>

		 <div id="lightbox" class="lightbox" onclick="closeLightbox()">
			<span class="close">&times;</span>
			<button class="lightbox-btn prev" onclick="event.stopPropagation(); changeLightboxSlide(-1)">‹</button>
			<img id="lightbox-img" src="" alt="Image agrandie">
			<button class="lightbox-btn next" onclick="event.stopPropagation(); changeLightboxSlide(1)">›</button>
    	</div>
	</section>

	<footer>
		<p>© 2025 - Urbex Gallery</p>
		<a href="https://www.linkedin.com/in/eric-trignau-19a025163" target="_blank" class="linkedin-link">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#111">
				<path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
			</svg>
		</a>
	</footer>

	<script>
		let currentSlide = 0;
		const images = document.querySelectorAll('.carousel-image');
		const thumbnails = document.querySelectorAll('.thumbnail');

		function changeSlide(direction)
		{
			images[currentSlide].classList.remove('active');
			thumbnails[currentSlide].classList.remove('active');

			currentSlide = (currentSlide + direction + images.length) % images.length;

			images[currentSlide].classList.add('active');
			thumbnails[currentSlide].classList.add('active');
		}

		function goToSlide(index)
		{
			images[currentSlide].classList.remove('active');
			thumbnails[currentSlide].classList.remove('active');

			currentSlide = index;

			images[currentSlide].classList.add('active');
			thumbnails[currentSlide].classList.add('active');

		}

		function openLightbox(index)
		{
			const lightbox = document.getElementById('lightbox');
			const lightboxImg = document.getElementById('lightbox-img');
			lightbox.style.display = 'flex';
			lightboxImg.src = images[index].src;
			currentSlide = index;
		}

		function closeLightbox()
		{
			document.getElementById('lightbox').style.display = 'none';
		}

		function changeLightboxSlide(direction)
		{
			currentSlide = (currentSlide + direction + images.length) % images.length;
			document.getElementById('lightbox-img').src = images[currentSlide].src;
		}

		document.addEventListener('keydown', function(e)
		{
			if (e.key === 'Escape') 
				closeLightbox();
			else if (e.key === 'ArrowLeft')
			{
				const lightbox = document.getElementById('lightbox');
				if (lightbox.style.display === 'flex')
					changeLightboxSlide(-1);
				else
					changeLightboxSlide(-1);
			}
			else if (e.key === 'ArrowRight')
			{
				const lightbox = document.getElementById('lightbox');
				if (lightbox.style.display === 'flex')
					changeLightboxSlide(1);
				else
					changeLightboxSlide(1);
			}
		});
	</script>
</body>
</html>
